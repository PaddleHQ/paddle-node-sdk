name: Publish to latest Tag

on:
  push:
    branches:
      - main
      - v1.x

jobs:
  run-publish:
    name: Run publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Check version and publish
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if version exists in npm registry
          if npm view "${PACKAGE_NAME}@${CURRENT_VERSION}" version &>/dev/null; then
            echo "Version $CURRENT_VERSION already published, skipping"
            exit 0
          fi

          if [[ "$CURRENT_VERSION" =~ (rc) ]]; then
            pnpm publish --tag rc --access public
          else
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
